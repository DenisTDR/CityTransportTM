<div ng-controller="CurrentStationController" >

  <div class="toggleStation"  ng-show="visible">
    <div class="stationName item item-divider item-icon-right">{{station.friendly_name}} ({{getInfo()}})
      <a class="icon ion-close-round closeIcon" ng-click="closeMe();" style="cursor:pointer;"></a>
    </div>

    <ion-scroll  >
      <a class="item item-icon-left item-icon-right {{route.line_type}}"
         ng-repeat="line in lines"
         ng-click="lineClick(line);">
        <i class="icon {{route.iconClass}}"></i>
        <div class="row ruta">
          <div class="col linie {{line.line_type}}"><div>{{line.friendly_name}}</div></div>
          <div class="timp col col-offset-50 "><span><span class="ora" >{{line.routes[0].arrival.arrival}}</span> > {{line.routes[0].route_name}} </span>
          <hr width="50%"/>

            <span ng-if="line.routes.length > 1" ><span class="ora">{{line.routes[1].arrival.arrival}}</span> < {{line.routes[1].route_name}} </span>
          </div>
        </div>
      </a>
    </ion-scroll>
  </div>
</div>
