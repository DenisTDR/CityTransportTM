<ion-header>
  <ion-navbar>
    <ion-title>Map</ion-title>
    <ion-buttons end>
      <button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="map">
  <div>this is the map:</div>{{test}}
  <route-details></route-details>
  <div id="map_canvas"
       [style.bottom]="test"
  >or not?</div>
  <route-type-menu [hidden]="!routeTypeMenuVisible"
                   (selectedRouteTypeChanged)="selectedRouteTypeChanged($event)"
                   (viewChanged)="routeTypeMenuViewChanged($event)"
                   #routeTypeMenu>
  </route-type-menu>
</ion-content>
