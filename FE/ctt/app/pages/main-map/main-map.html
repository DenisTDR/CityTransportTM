<ion-header>
  <ion-navbar>
    <ion-title>Map</ion-title>
    <ion-buttons end>
      <button (click)="routeTypeMenuVisible = !routeTypeMenuVisible"><ion-icon name="construct"></ion-icon></button>
      <button (click)="routeDetailsVisible = !routeDetailsVisible"><ion-icon name="bicycle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="map">

  <!--[style.bottom]="test"-->
  <div id="map_canvas"
  >this is the map, or not?</div>
  <route-details
    class="full-width-element"
    [hidden]="!routeDetailsVisible"
  ></route-details>
  <route-type-menu
    class="full-width-element"
    [hidden]="!routeTypeMenuVisible"
                   (selectedRouteTypeChanged)="selectedRouteTypeChanged($event)"
                   #routeTypeMenu>
  </route-type-menu>

</ion-content>
